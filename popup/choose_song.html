<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="menu.css"/>
	</head>
	<body>
		<div class="search-input">
			<form id = "inputForm">
				Artist: <input type="text" name="artist"><br>
				Song: <input type="text" name="song"><br>
				<input type="button" onclick="search()" value="Submit">
			</form>
		</div>
		<script>
			function search() {
				var storage = document.getElementById("inputForm");
				var artist = storage.elements[0].value;
				var song = storage.elements[1].value;
				browser.tabs.create({
					url: "https//genius.com/" + artist + "-" + song + "-lyrics"
				});
			}
		</script>
	</body>
</html>
